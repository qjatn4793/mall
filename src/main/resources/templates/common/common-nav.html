    <script>
        // SDK 초기화
        Kakao.init('8dd884d05fa172554d6846cd45ea9f5e');

        //로그아웃
        function userLogout(){
            var url = $(location).attr('href');

            $.ajax({
                type : "DELETE",
                url : "/login",
                dataType : "text",
                async : false,
                error : function(){
                    alert('통신실패!!');
                },
                success : function(data){
                    if(data == "logout"){
                        alert("로그아웃 성공");
                        Kakao.Auth.logout();

                        if(url != ""){
                            sessionStorage.clear();
                            location.replace(url);
                        }else {
                            sessionStorage.clear();
                            location.replace("/");
                        }
                    }else {
                        alert("로그아웃 실패");

                        location.replace("/");
                    }
                }
            });
        }

        function toggleMenu() {
            var menu = document.querySelector('.float-btn ul');
            menu.classList.toggle('selected');
        }
